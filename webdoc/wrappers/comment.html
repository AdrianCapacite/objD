## Comment
The Comment widget generates a simple line with some annotations(# ...).
It also features a simple line break and a Null Value:
**Example:**
```dart
Comment("hello world")
⇒ # hello world
Comment.LineBreak()
⇒ 
Comment.Null() // dead end in widget tree

```
