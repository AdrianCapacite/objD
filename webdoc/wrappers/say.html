## Say
The Say Class writes a simple message or an entity in the chat.

|constructor| |
|--|--|
|msg|Message as String|
|entity| enity of type Entity|

**You can't put both parameters in Say!**

Example:
```dart
Say(
	msg: "Hello"
)
⇒ say Hello
Say(
	entity: Entity.Player()
)
⇒ say @p
```
