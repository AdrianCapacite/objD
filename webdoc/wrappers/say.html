The Say Class writes a simple message or an entity in the chat.

|constructor| |
|--|--|
|msg|MessageString or Entity|

Example:
```dart
Say(
	"Hello"
)
⇒ say Hello
Say(
	Entity.Player()
)
⇒ say @p
```
